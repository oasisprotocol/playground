description: |
  An E2E encrypted chat with token gated group chats built on Oasis Sapphire
  with ROFL.

  CraneChat is a decentralized chat application that provides:

  - **Token Gated Group Chats**: Create groups that require members to hold
  specific token amounts on supported chains to join
  - **Direct Messaging**: Send encrypted messages directly to other users
  - **E2E Encryption**: All messages are encrypted using Oasis Sapphire's
  confidential smart contracts
  - **ROFL Integration**: Automated token balance verification using ROFL
  (Remote OFfchain Logic)
