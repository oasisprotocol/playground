description: |
  MedVault is a privacy-preserving decentralized application that gives patients
  full control over their medical data. It allows users to encrypt and upload
  health records, store them on IPFS, and selectively share access with doctors
  using time-limited tokens. Leveraging Oasis Sapphire confidential smart
  contracts and ROFL secure compute, MedVault ensures that sensitive information
  is never exposed.

  Check out more on the hackathon's [project page](https://taikai.network/ethbelgrade/hackathons/eth-belgrade-hackathon-3/projects/cmbj1auw200iypppcogxskup1/).
