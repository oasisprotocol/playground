description: |
  Chain of Thought is a private mental-health assistant designed to reduce
  stigma around seeking help. It encrypts conversations and stores them in
  user-controlled smart contracts on Oasis Sapphire, while ROFL executes AI
  assistance inside TEEs so sensitive data never leaves the enclave.

  Users can access a confidential history of their sessions without exposing
  information to providers or platforms, enabling safer support workflows.

  Check out more on the hackathon's [project
  page](https://devfolio.co/submissions/steamboat-6deb).
