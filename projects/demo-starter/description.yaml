  primitives</li>
  <li>imports the <a href="https://www.npmjs.com/package/@oasisprotocol/sapphire-hardhat">@oasisprotocol/sapphire-hardhat</a
  package for connecting to Mainnet, Testnet or Localnet Sapphire networks and
  deploying the contract</li>
  </ul>
  
  The <b>frontend</b> package is:
  <ul>
  <li>written in TypeScript and Vue</li>
  <li>imports the <a href="https://www.npmjs.com/package/@oasisprotocol/sapphire-paratime">@oasisprotocol/sapphire-paratime</a
  package for encrypting the transactions and signing the contract view calls</li>
  <li>supports MetaMask, Brave or other EIP-1193-compatible wallet</li>
  </ul>
  
  Uses <pre>pnpm</pre> to manage the monorepo.
