description: |
  Skeleton monorepo for a typical modern EVM-compatible confidential dApp built
  on Oasis.<br/>
  
  Contains the <b>backend</b> package which:
  <ul>
  <li>includes a simple solidity message box smart contract with tests written
  in TypeScript</li>
  <li>imports the <a href="https://www.npmjs.com/package/@oasisprotocol/sapphire-contracts">@oasisprotocol/sapphire-contracts</a
