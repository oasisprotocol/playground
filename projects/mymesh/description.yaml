description: |
  A seamless, privacy-first platform that provides cryptographic authenticity
  verification for crypto creators through community-driven mesh networks built
  on OASIS. When centralized systems fail and accounts get compromised, MyMesh
  delivers mathematical certainty instead of community confusion. All while
  protecting sensitive data through OASIS's confidential computing technology.

  Check out more on the hackathon's [project
  page](https://taikai.network/ethbelgrade/hackathons/eth-belgrade-hackathon-3/projects/cmbiyh5qu00eipppc48m7vu2y).

