description: |
  Declima is a decentralized climate-data platform that rewards contributors
  with ROSE for sharing sensor data. Built on Oasis Sapphire with ROFL, it
  encrypts data on-chain, supports privacy-preserving storage, and enables DAO
  governance for incentives.

  Data providers can mint sensors and earn rewards, while researchers and
  activists access open datasets and AI-driven insights for climate analysis.

  Check out more on the hackathon's [project
  page](https://devfolio.co/submissions/declima-a533).
