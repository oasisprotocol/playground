name: sp3akUP
authors:
  - Alonnn: https://github.com/Marlon-id
description: |
  sp3akUP provides a safe, anonymous way for harassment victims to file reports.
  It uses Oasis Sapphire confidential smart contracts to encrypt reports and
  ensure tamper-proof storage, while an empathetic AI assistant guides users
  through creating a clear, chronological account.

  A gasless transaction flow removes the need for users to manage crypto. The
  result is a secure, accessible reporting workflow where only the reporter
  controls access to their data.

  Check out more on the hackathon's [project
  page](https://devfolio.co/submissions/hushr-c1e6).
