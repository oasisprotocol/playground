description: |
  Ethclbet is a privacy-preserving prediction-market aggregator. It pulls market
  data from multiple platforms, computes optimal allocations, and executes bets
  while keeping strategies private.

  Sensitive calculations run in Oasis ROFL and bets are stored via Sapphire
  smart contracts, enabling confidential optimization and settlement tracking.

  Check out more on the hackathon's [project
  page](https://devfolio.co/submissions/ethclbet-13a8).
