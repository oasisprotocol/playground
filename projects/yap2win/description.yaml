description: |
  Telegram bot leveraging ROFL to store keys, judge, and distribute rewards


  Yap2Win is the first AI-powered Telegram engagement platform that uses
  blockchain technology to fairly reward quality community contributions. It
  combines GPT-4 content evaluation, Oasis ROFL security, and smart contract
  automation to create trustless community rewards.

  Check out more on the hackathon's [project page](https://ethglobal.com/showcase/yap2win-7nuo2).
